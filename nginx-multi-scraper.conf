# Nginx configuration for multiple scraper servers
# Domain: api.daddy-leads.com
# Handles: Main backend + Multiple scraper instances

# Upstream configuration for main backend
upstream main_backend {
    server localhost:5000;
    keepalive 32;
}

# Upstream configuration for scraper load balancing
upstream scraper_backend {
    # Round-robin load balancing across multiple scraper servers
    least_conn;  # Use least connections algorithm
    
    # Scraper Server 1
    server localhost:3001 max_fails=3 fail_timeout=30s;
    
    # Scraper Server 2
    server localhost:3002 max_fails=3 fail_timeout=30s;
    
    # Scraper Server 3
    server localhost:3003 max_fails=3 fail_timeout=30s;
    
    # Add more scraper servers as needed
    # server localhost:3004 max_fails=3 fail_timeout=30s;
    
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=scraper_limit:10m rate=5r/s;

server {
    listen 80;
    listen [::]:80;
    server_name api.daddy-leads.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.daddy-leads.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.daddy-leads.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.daddy-leads.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # CORS headers for frontend
    add_header Access-Control-Allow-Origin "https://daddy-leads.com, https://app.daddy-leads.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }
    
    # Client body size
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/api.daddy-leads.access.log;
    error_log /var/log/nginx/api.daddy-leads.error.log;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ==========================================
    # SCRAPER API ROUTES - Load balanced
    # ==========================================
    location /v1/scraper {
        limit_req zone=scraper_limit burst=10 nodelay;
        
        proxy_pass http://scraper_backend;
        proxy_http_version 1.1;
        
        # Preserve headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts for long-running scraper operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ==========================================
    # MAIN BACKEND API ROUTES
    # ==========================================
    location /v1/auth {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://main_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Other backend routes
    location /v1 {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://main_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # Catch-all for undefined routes
    location / {
        return 404 '{"success": false, "message": "Not found"}';
        add_header Content-Type application/json;
    }
}
